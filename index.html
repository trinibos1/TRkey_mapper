<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micropad Shortcut Mapper</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      font-family: sans-serif;
      color: white;
    }
    .sidebar {
      width: 220px;
      background: #2b2b2b;
      height: 100vh;
      float: left;
      padding: 1rem;
      box-sizing: border-box;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .main {
      margin-left: 220px;
      padding: 1rem;
    }
    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 2rem;
    }
    .key {
      background: #333;
      border: 1px solid #444;
      border-radius: 6px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .key:hover {
      background: #444;
    }
    select, button {
      padding: 8px;
      margin-top: 10px;
      width: 100%;
      background: #2b2b2b;
      border: 1px solid #444;
      color: white;
      border-radius: 4px;
    }
    #shortcutInput {
      width: calc(100% - 20px);
      margin-top: 10px;
      padding: 10px;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>App Mode</h2>
    <select id="appMode">
      <option value="default">Default</option>
      <option value="windows">Windows</option>
      <option value="linux">Linux</option>
      <option value="ios">iOS</option>
      <option value="fusion360">Fusion 360</option>
      <option value="kicad">KiCad</option>
      <option value="canva">Canva</option>
    </select>
    <button onclick="downloadMapping()">Download Mapping</button>
    <button onclick="uploadMapping()">Upload Mapping</button>
  </div>
  <div class="main">
    <h1>Micropad 3x3 Shortcut Mapper</h1>
    <div class="keyboard" id="keyboard"></div>
    <input id="shortcutInput" placeholder="Enter shortcut here" />
  </div>

  <script>
    const keyboardEl = document.getElementById('keyboard');
    const shortcutInput = document.getElementById('shortcutInput');
    let selectedKey = null;

    const mapping = Array.from({ length: 3 }, () => Array(3).fill(''));

    function renderKeyboard() {
      keyboardEl.innerHTML = '';
      mapping.forEach((row, rIdx) => {
        row.forEach((val, cIdx) => {
          const btn = document.createElement('div');
          btn.className = 'key';
          btn.textContent = val || `${rIdx},${cIdx}`;
          btn.onclick = () => {
            selectedKey = [rIdx, cIdx];
            shortcutInput.value = mapping[rIdx][cIdx];
          };
          keyboardEl.appendChild(btn);
        });
      });
    }

    shortcutInput.addEventListener('input', () => {
      if (selectedKey) {
        const [r, c] = selectedKey;
        mapping[r][c] = shortcutInput.value;
        renderKeyboard();
      }
    });

    function downloadMapping() {
      const blob = new Blob([JSON.stringify(mapping)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'micropad_mapping.json';
      a.click();
    }

    function uploadMapping() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'application/json';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          const data = JSON.parse(reader.result);
          for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
              mapping[i][j] = data[i][j];
            }
          }
          renderKeyboard();
        };
        reader.readAsText(file);
      };
      input.click();
    }

    renderKeyboard();
  </script>
</body>
</html>
