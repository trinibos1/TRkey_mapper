<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micropad Mapper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Micropad Key Mapper</h1>
      <button id="connect-btn">Connect to Micropad</button>
      <select id="mode-select">
        <option value="default">Default</option>
        <option value="fusion360">Fusion 360</option>
        <option value="kicad">KiCad</option>
        <option value="canva">Canva</option>
        <option value="media">Media Controls</option>
      </select>
    </header>

    <main>
      <section class="keyboard-grid" id="keyboard-grid">
        <!-- JS will populate the 3x3 keys -->
      </section>

      <section class="shortcut-options">
        <h2>Assign Shortcut</h2>
        <input type="text" id="shortcut-input" placeholder="Ctrl + Alt + M" />
        <button id="assign-btn">Assign</button>
      </section>
    </main>

    <footer>
      <p id="os-info">Detecting OS...</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
