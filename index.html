<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micropad VIA-style Mapper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>Micropad Key Mapper</h1>
    </header>
    <div class="toolbar">
      <button id="connect">Connect to Micropad</button>
      <select id="profile-select">
        <option value="profile1">Profile 1</option>
        <option value="profile2">Profile 2</option>
        <option value="profile3">Profile 3</option>
        <option value="profile4">Profile 4</option>
      </select>
    </div>

    <div class="keymap">
      <div class="key-grid">
        <!-- 3x3 Keys -->
        <div class="key" data-key="0-0">A</div>
        <div class="key" data-key="0-1">B</div>
        <div class="key" data-key="0-2">C</div>
        <div class="key" data-key="1-0">D</div>
        <div class="key" data-key="1-1">E</div>
        <div class="key" data-key="1-2">F</div>
        <div class="key" data-key="2-0">G</div>
        <div class="key" data-key="2-1">H</div>
        <div class="key" data-key="2-2">I</div>
      </div>

      <div class="shortcuts-panel">
        <h2>Assign Shortcut</h2>
        <input type="text" id="shortcut-input" placeholder="Ctrl + Alt + M" />
        <button id="assign">Assign</button>

        <h3>App Shortcuts</h3>
        <select id="shortcut-templates">
          <option value="">Select App Shortcut</option>
          <option value="fusion360:Orbit">Fusion 360: Orbit</option>
          <option value="fusion360:Pan">Fusion 360: Pan</option>
          <option value="kicad:Route">KiCad: Route</option>
          <option value="kicad:PlaceVia">KiCad: Place Via</option>
          <option value="canva:Align">Canva: Align</option>
          <option value="canva:Duplicate">Canva: Duplicate</option>
        </select>

        <h3>Media Controls</h3>
        <button class="media-btn" data-shortcut="Play/Pause">‚ñ∂Ô∏è Play/Pause</button>
        <button class="media-btn" data-shortcut="Volume Up">üîä Volume Up</button>
        <button class="media-btn" data-shortcut="Volume Down">üîâ Volume Down</button>
        <button class="media-btn" data-shortcut="Mute">üîá Mute</button>
      </div>
    </div>

    <footer>
      <div id="device-info">Detecting device...</div>
      <div id="os-info">Detecting OS...</div>
    </footer>

    <script src="script.js"></script>
  </div>
</body>
</html>
