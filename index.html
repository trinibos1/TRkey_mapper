<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3x3 Micropad Remapper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>3x3 Micropad Remapper</h1>

  <div class="controls">
    <select id="presetApp">
      <option value="">-- Load App Shortcuts --</option>
      <option value="fusion360">Fusion 360</option>
      <option value="canva">Canva</option>
      <option value="kicad">KiCad</option>
      <option value="vscode">VS Code</option>
      <option value="warthunder">War Thunder</option>
    </select>
    <button id="loadPreset">Apply Preset</button>
  </div>

  <div id="matrix" class="matrix"></div>

  <div id="modifiers" class="modifiers">
    <label><input type="checkbox" id="ctrlMod" /> Ctrl</label>
    <label><input type="checkbox" id="altMod" /> Alt</label>
    <label><input type="checkbox" id="shiftMod" /> Shift</label>
  </div>

  <div class="controls">
    <button id="connectBtn">Connect Device</button>
    <button id="sendBtn">Send to Device</button>
    <button id="saveEEPROM">Save to EEPROM</button>
    <button id="disconnectBtn">Disconnect Device</button>
    <button id="exportBtn">Export Mapping</button>
    <button id="genQR">Generate QR</button>
    <button id="themeToggle">Dark Theme</button>
  </div>

  <canvas id="qrCanvas"></canvas>

  <div id="testOutput" class="testOutput">
    Key Output: <span id="lastKey">None</span>
  </div>

  <div id="connectionStatus" class="status">Device not connected</div>

  <pre id="output" class="output"></pre>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
