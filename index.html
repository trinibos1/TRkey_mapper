<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Micropad Mapper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Micropad Mapper</h1>
    <button id="connectBtn">Connect</button>
  </header>

  <div class="app-container">
    <aside class="sidebar">
      <h2>Modes</h2>
      <button class="mode-btn" data-mode="default">Default</button>
      <button class="mode-btn" data-mode="fusion360">Fusion 360</button>
      <button class="mode-btn" data-mode="kicad">KiCad</button>
      <button class="mode-btn" data-mode="canva">Canva</button>
      <div id="osDisplay"></div>
    </aside>

    <main>
      <div class="keyboard" id="keyboard">
        <!-- Keys dynamically generated by JS -->
      </div>
      <div class="controls">
        <input type="text" id="shortcutInput" placeholder="Enter shortcut" />
        <button id="saveShortcutBtn">Save Shortcut</button>
      </div>
    </main>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
