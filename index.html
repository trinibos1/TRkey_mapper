<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Micropad Remapper - Via Keyboard Style</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Micropad Remapper</h1>
  <div class="controls">
    <select id="presetApp" aria-label="Select App Preset">
      <option value="">Load Preset...</option>
      <option value="fusion360">Fusion 360</option>
      <option value="canva">Canva</option>
      <option value="kicad">KiCad</option>
      <option value="vscode">VS Code</option>
      <option value="warthunder">War Thunder</option>
    </select>
    <button id="loadPreset">Apply Preset</button>
    <button id="connectBtn">Connect Device</button>
    <button id="disconnectBtn" disabled>Disconnect</button>
    <button id="themeToggle" title="Toggle Dark/Light Theme">ðŸŒ™</button>
  </div>
</header>

<main>
  <div id="matrix" aria-label="3 by 3 key matrix" role="grid"></div>
</main>

<section id="modifiers" aria-label="Modifier keys">
  <label><input type="checkbox" id="ctrlMod"> Ctrl</label>
  <label><input type="checkbox" id="altMod"> Alt</label>
  <label><input type="checkbox" id="shiftMod"> Shift</label>
</section>

<div id="statusBar" aria-live="polite">Device not connected.</div>

<!-- Modal -->
<div id="modalOverlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal">
    <h2 id="modalTitle">Assign Key</h2>
    <input type="text" id="keyInput" aria-describedby="modalDesc" placeholder="Enter key or shortcut (e.g. A, Ctrl+S)" autocomplete="off" />
    <div id="modalDesc" style="font-size: 0.85rem; margin-bottom: 20px; color: #666;">
      Use modifiers with key name, e.g. Ctrl+S or Alt+F4.
    </div>
    <button id="saveKeyBtn">Save</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
