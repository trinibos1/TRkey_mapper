<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Micropad Key Mapper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>Micropad Key Mapper</h1>
      <button id="connectBtn">Connect to Micropad</button>
      <select id="profileSelect">
        <option value="0">Profile 1</option>
        <option value="1">Profile 2</option>
        <option value="2">Profile 3</option>
        <option value="3">Profile 4</option>
      </select>
      <button id="saveProfileBtn">Save Profile</button>
    </header>

    <section id="keyboard">
      <!-- 3x3 keys container -->
      <div class="key-row">
        <div class="key" data-row="0" data-col="0" tabindex="0"></div>
        <div class="key" data-row="0" data-col="1" tabindex="0"></div>
        <div class="key" data-row="0" data-col="2" tabindex="0"></div>
      </div>
      <div class="key-row">
        <div class="key" data-row="1" data-col="0" tabindex="0"></div>
        <div class="key" data-row="1" data-col="1" tabindex="0"></div>
        <div class="key" data-row="1" data-col="2" tabindex="0"></div>
      </div>
      <div class="key-row">
        <div class="key" data-row="2" data-col="0" tabindex="0"></div>
        <div class="key" data-row="2" data-col="1" tabindex="0"></div>
        <div class="key" data-row="2" data-col="2" tabindex="0"></div>
      </div>
    </section>

    <section id="assignShortcut">
      <h2>Assign Shortcut</h2>
      <p>Selected Key: <span id="selectedKeyLabel">None</span></p>
      <input type="text" id="shortcutInput" placeholder="Press keys here" readonly />
      <button id="assignBtn" disabled>Assign</button>
    </section>

    <section id="keyTestSection">
      <h2>Key Tester</h2>
      <p>Press a key on the Micropad or keyboard to see it highlighted here.</p>
      <div id="keyTestArea">
        <!-- Dynamically highlight keys pressed -->
      </div>
    </section>

    <footer>
      <p id="status">Status: Disconnected</p>
      <p id="deviceInfo"></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
